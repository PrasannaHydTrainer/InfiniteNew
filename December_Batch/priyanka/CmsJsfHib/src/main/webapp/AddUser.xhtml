<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<f:facet name="last">
	  <h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>

	<h1>PrimeFaces focus example</h1>

	<div style="width: 500px">
	<h:form>
	  <p:panel id="panel-signup">

          <!-- enable focus component -->
	  <p:focus context="panel-signup" />

	  <p:inputText id="firstName" required="true" label="FirstName"
		size="40" requiredMessage="Please enter your FirstName"
		value="#{userTest.firstName}">
	  </p:inputText>
	  <p:watermark for="firstName" value="FirstName *" />
	  <p:message for="firstName" />
	  <br/><br/>

	  <p:inputText id="lastName" required="true" label="LastName"
		size="40" requiredMessage="Please enter your LastName"
		value="#{userTest.lastName}">
	  </p:inputText>
	  <p:watermark for="lastName" value="LastName *" />
	  <p:message for="lastName" />
	  <br/><br/>
	  <p:inputText id="email" required="true" label="Email"
		size="40" requiredMessage="Please enter your Email"
		value="#{userTest.email}">
	  </p:inputText>
	  <p:watermark for="email" value="Email *" />
	  <p:message for="email" />
	  <br/><br/>
	  <h:commandButton action="#{cDao.addUser(userTest)}" value="Add User" />
</p:panel>
</h:form>

</div>
</h:body>
</html>
