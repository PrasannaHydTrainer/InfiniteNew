<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<f:facet name="last">
	  <h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>

	<h1>PrimeFaces focus example</h1>

	<div style="width: 500px">
	<h:form>
	  <p:panel id="panel-signup">

          <!-- enable focus component -->
	  <p:focus context="panel-signup" />

	  <p:inputText id="userName" required="true" label="username"
		size="40" requiredMessage="Please enter your username."
		value="#{login.userName}">
	  </p:inputText>
	  <p:watermark for="userName" value="userName *" />
	  <p:message for="userName" />

	  <p:password id="passCode" required="true" label="passCode" size="40"
		requiredMessage="Please enter your New password."
		match="confirmPassword" value="#{login.passCode}"
		maxlength="20">
	  </p:password>
		<p:watermark for="passCode" value="passCode *" />
		<p:message for="passCode" />

	  <p:password id="confirmPassword" required="true" size="40"
		requiredMessage="Please confirm your New password."
		label="confirmPassword" value="#{login.passCode}"
		maxlength="20">
	  </p:password>
	  <p:watermark for="confirmPassword" value="Type Password Again *" />
	  <p:message for="confirmPassword" />

	  <p:commandButton value="Register" style="margin:20px"
		action="#{eDao.resetPassword(login)}" ajax="false" />

	  </p:panel>
	<p>
		<h:outputLabel value="#{error}"/>
	</p>

	</h:form>
	</div>

</h:body>
</html>
