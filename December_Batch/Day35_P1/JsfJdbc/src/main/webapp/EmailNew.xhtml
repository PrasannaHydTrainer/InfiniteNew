<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
    	
    <h1>Custom validator in JSF 2.0</h1>
		
	  <h:form>
		
		<h:panelGrid columns="3">
			
		  Enter your email :
				
		  <h:inputText id="email" value="#{user.email}" 
			size="20" required="true" label="Email Address">
			
			<f:validator validatorId="com.infinite.jsf.EmailValidator" />
			
		  </h:inputText>
				
		  <h:message for="email" style="color:red" />
			
		</h:panelGrid> <br/><br/>
		
	<h:panelGrid columns="3">
			
		  Enter your Phone No :
				
		  <h:inputText id="phoneNo" value="#{user.phoneNo}" 
			size="20" required="true" label="Enter Phone No...">
			
			<f:validator validatorId="com.infinite.jsf.PhoneNoValidator" />
			
		  </h:inputText>
				
		  <h:message for="phoneNo" style="color:red" />
			
		</h:panelGrid> <br/><br/>
			
		<h:commandButton value="Submit" action="thanks" />
			
	   </h:form>
	
    </h:body>
</html>
